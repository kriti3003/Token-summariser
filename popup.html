<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 16px 0;
        color: #111827;
      }
      .info {
        background: #f3f4f6;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 13px;
        line-height: 1.5;
        color: #4b5563;
      }
      .stats {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .stat-item {
        display: flex;
        justify-content: space-between;
        padding: 8px;
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        font-size: 13px;
      }
      .stat-label {
        color: #6b7280;
        font-weight: 600;
      }
      .stat-value {
        color: #111827;
        font-weight: 700;
      }
      .button {
        width: 100%;
        padding: 10px;
        background: #10a37f;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 12px;
      }
      .button:hover {
        background: #0d8c6d;
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ¯ Token Counter</h1>

    <div class="info">
      This extension tracks token usage in your ChatGPT conversations and offers
      to create a summary when you reach 200,000 tokens.
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Target:</span>
        <span class="stat-value">200,000 tokens</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Status:</span>
        <span class="stat-value" id="status">Active</span>
      </div>
    </div>

    <button class="button" id="reset-all">Reset All Counters</button>

    <script src="popup.js"></script>
  </body>
</html>
